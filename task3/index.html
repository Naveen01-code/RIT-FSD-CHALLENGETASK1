<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
</head>
<body>

    <h1>Event Registration</h1>

    <form action="submit.php" method="POST">
        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number :</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br><br>

        <!-- Number of Attendees -->
        <label for="attendees">Number of Attendees:</label>
        <input type="number" id="attendees" name="attendees" min="1" max="10" required>
        <br><br>

        <!-- Event Date -->
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" min="2025-08-09" required>
        <br><br>

        <!-- Event Time -->
        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" name="eventTime" required>
        <br><br>

        <!-- Event Type -->
        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType" required>
            <option value="" disabled selected>Select an event type</option>
            <option value="conference">Conference</option>
            <option value="workshop">Workshop</option>
            <option value="webinar">Webinar</option>
        </select>
        <br><br>

        <!-- Dietary Restrictions -->
        <p>Dietary Restrictions:</p>
        <input type="checkbox" id="vegetarian" name="diet[]" value="Vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <input type="checkbox" id="glutenFree" name="diet[]" value="Gluten-Free">
        <label for="glutenFree">Gluten-Free</label>
        <br><br>

        <!-- T-shirt Size -->
        <p>T-shirt Size:</p>
        <input type="radio" id="sizeS" name="tshirtSize" value="S" required>
        <label for="sizeS">S</label><br>
        <input type="radio" id="sizeM" name="tshirtSize" value="M">
        <label for="sizeM">M</label><br>
        <input type="radio" id="sizeL" name="tshirtSize" value="L">
        <label for="sizeL">L</label><br>
        <input type="radio" id="sizeXL" name="tshirtSize" value="XL">
        <label for="sizeXL">XL</label>
        <br><br>

        <!-- Comments/Questions -->
        <label for="comments">Comments or Questions (max 250 characters):</label><br>
        <textarea id="comments" name="comments" maxlength="250" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

</body>
</html>
